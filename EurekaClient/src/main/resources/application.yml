server:
  port: 8011 #当前服务端口

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/  #当前注册中心的访问地址
  instance:
    prefer-ip-address: true #是否将当前服务的ip注册到EurekaServler
spring:
  application:
    name: provider  #当前服务在注册中心上的名称
